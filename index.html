<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="author" content="Gideon Addo" />
  <meta name="keywords" content="HTML CSS JavaScript" />
  <meta name="description"
    content="This is a solution to the Interactive card details form challenge on Frontend Mentor (https://www.frontendmentor.io/challenges/interactive-card-details-form-XpS8cKZDWw). Frontend Mentor challenges help you improve your coding skills by building realistic projects." />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body>

  <main>
    <section class="banner">

      <div class="card_container">

        <div class="card right">
          <div class="card-back">
            <img src="./images/bg-card-back.png" alt="back card">
            <p id="cvc_on_card">000</p>
          </div>
        </div>

        <div class="card left">
          <div class="card-front">
            <img src="./images/bg-card-front.png" alt="front card">
            <div class="card-front-info">
              <div class="top">
                <div class="circle"></div>
                <div class="ring"></div>
              </div>

              <div class="bottom">
                <p class="number" id="credit_card_number">0000 0000 0000 0000</p>
                <div class="name-date">
                  <p id="name_on_card">Jane Appleseed</p>
                  <p id="date_on_card">00/00</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>

    <section class="form">
      <form aria-label="Enter Card details">
        <div class="name">
          <label for="name">Cardholder Name</label>
          <div class="input_container">
            <input role="text" pattern="^[a-zA-Z\s]+$" type="text" id="name" placeholder="e.g Jane Appleseed"
              aria-placeholder="e.g Jane Appleseed">
          </div>
          <p class="error_message">Wrong format, letters only</p>
        </div>
        <div class="card_number">
          <label for="cardNumber">Card Number</label>
          <div class="input_container">
            <input role="text" pattern="^\d{4}(?:[\s]?\d{4}){3}$" type="text" name="cardNumber" id="cardNumber"
              placeholder="e.g. 1234 5678 9123 0000" aria-placeholder="e.g. 1234 5678 9123 0000">
          </div>
          <p class="error_message message_for_card">Wrong format, numbers</p>
        </div>

        <div class="exp_date-cvc">
          <div class="exp_date">
            <label>Exp. Date (MM/YY)</label>
            <div class="exp_date_container">
              <div class="input_container">
                <input role="text" pattern="^0[0-9]|1[0-2]$" type="text" name="month" placeholder="MM" id="month"
                  aria-placeholder="MM">
              </div>
              <div class="input_container">
                <input role="text" pattern="^2[3-8]$" type="text" name="year" placeholder="YY" aria-placeholder="YY"
                  id="year">
              </div>
            </div>
            <p class="error_message message_for_date">Can't be blank</p>
          </div>

          <div class="cvc">
            <label for="cvc">CVC</label>
            <div class="input_container">
              <input role="text" pattern="^\d{3}$" type="text" name="cvc" placeholder="e.g. 123"
                aria-placeholder="e.g. 123" id="cvc">
            </div>
            <p class="error_message message_for_cvc">Can't be blank</p>
          </div>
        </div>

        <button>Confirm</button>
      </form>

      <div aria-label="validation successful" class="thank_you_card">
        <img src="./images/icon-complete.svg" alt="complete icon">
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <button>Continue</button>
      </div>

    </section>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/wuzgood98" target="_blank">Gideon Addo</a>.
    </footer>
  </main>

  <script src="./src/main.js" type="module"></script>
</body>

</html>
